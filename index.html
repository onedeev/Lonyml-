<script>
/* ===== JAM REAL TIME HH:MM:SS ===== */
const clock = document.getElementById("clock");
function updateClock(){
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  const s = String(now.getSeconds()).padStart(2,'0');
  clock.textContent = `${h}:${m}:${s}`;
}
setInterval(updateClock,1000);
updateClock();

/* ===== TOOLS FUNCTION (TETAP ASLI) ===== */
const upload=document.getElementById("upload");
const avatarPhoto=document.getElementById("avatarPhoto");
const generateBtn=document.getElementById("generateBtn");
const preview=document.getElementById("preview");
const usernameInput=document.getElementById("usernameInput");
const usernameText=document.getElementById("usernameText");
const placeholder=document.getElementById("placeholder");
const loading = document.getElementById("loading"); // video loading

let avatarReady=false;

upload.addEventListener("change",e=>{
  const file=e.target.files[0];
  if(!file)return;

  const img=new Image();
  const reader=new FileReader();
  reader.onload=()=>img.src=reader.result;

  img.onload=()=>{
    const size=Math.min(img.width,img.height);
    const x=(img.width-size)/2;
    const y=(img.height-size)/2;

    const canvas=document.createElement("canvas");
    canvas.width=size;
    canvas.height=size;

    const ctx=canvas.getContext("2d");
    ctx.drawImage(img,x,y,size,size,0,0,size,size);

    avatarPhoto.src=canvas.toDataURL("image/png");
    avatarReady=true;
  };
  reader.readAsDataURL(file);
});

generateBtn.addEventListener("click", () => {
  const username = usernameInput.value.trim();
  if (!avatarReady || !username) {
    alert("Upload foto dan isi username dulu!");
    return;
  }

  // Langsung scroll ke kotak hasil
  document.getElementById("resultBox")
    .scrollIntoView({ behavior: "smooth", block: "center" });

  // Tunggu sebentar biar scroll selesai (200ms)
  setTimeout(() => {
    // Tampilkan video loading kecil
    loading.style.display = "flex";

    // sembunyikan preview sementara
    preview.style.display = "none";
    placeholder.style.display = "none";

    // Tunggu 6 detik lalu tampil hasil
    setTimeout(() => {
      usernameText.textContent = username;
      preview.style.display = "block";
      loading.style.display = "none"; // sembunyikan loading
    }, 6000);
  }, 200);
});
const trigger = document.querySelector(".menu-trigger"); // tombol garis tiga
const popup = document.getElementById("popup");         // overlay popup

trigger.addEventListener("click", () => {
  popup.classList.add("active");
});

popup.addEventListener("click", (e) => {
  if(e.target === popup){
    popup.classList.remove("active");
  }
});
</script>
